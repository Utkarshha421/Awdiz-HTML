<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        .style{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Media Tags</h1>
    <h2>Image Tag</h2>
    <img src="./../imgvid/trees.jpg" alt="Nature" height="200px" width="300px">
    <h2>Video Tag</h2>
    <video height="200px" width="300px" controls autoplay muted>
        <source src="./../imgvid/nature.mp4" type="video/mp4"/>
    </video><br>
    <h2>Audio Tag</h2>
    <audio controls>
        <source src="./../imgvid/audio.mp3" type="audio/mpeg" />
    </audio>
    <h2>Youtube</h2>
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" height="200px" width="300px"></iframe>

    <!-- CSS -->
    <h1><u>Use Of CSS</u></h1><br>
    <h1 id="id">Testing id</h1>
    <h1 class="class">Testing class</h1>
    <h2 class="class">Testing class</h2>
    <p class="class">Testing element.class </p>
    <span>Testing element</span>
    <div>Testing element,element</div>
    <p>Testing element,element</p>
    <p style="color: yellowgreen;">Testing inline CSS</p>
    <p class="style">Testing internal CSS</p>
    <p class="stylee">Testing external CSS</p>
    <h1 class="color">CSS colors</h1>
</body>
</html>
